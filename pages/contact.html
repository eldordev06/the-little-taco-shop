<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ergashev Eldor" />
    <meta
      name="description"
      content="This is a website about 'The Little Shop'"
    />
    <title>LTS Hours</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/public/icons/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/home.html">Home</a>
          </li>
          <li>
            <a href="/home.html#about-lts">
              About <abbr title="The Little Taco Shop">LTS</abbr>
            </a>
          </li>
          <li>
            <a href="/home.html#our-menu">Our Menu</a>
          </li>
          <li>
            <a href="/pages/hours.html">Store Ours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="/public/img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="your name"
                required
                autocomplete="on"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your email"
                required
                autocomplete="on"
              />
            </p>
            <p>
              <label for="message">Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <br />
      <article>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T Kasas City, MO 55555-5555
        </address>
        <p>
          <em>Phone: <a href="tel:+555-555-5555">555-555-5555</a></em>
        </p>
      </article>
    </main>
    <footer>
      <a href="#">Back to Top</a>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
